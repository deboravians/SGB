name: Docker Validation

on:
  push:
    branches:
      - main
      - developer

jobs:
  validate-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build JAR file
        run: |
          cd backend
          mvn clean package
          cd ..

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and validate container
        run: |
          docker compose -f docker-compose.yml up --build --exit-code-from backend --abort-on-container-exit